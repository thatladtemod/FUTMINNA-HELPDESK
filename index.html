<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>FUTMINNA HELPDESK</title>
  </head>
  <body
    class="bg-purple-50 flex justify-center items-center h-screen text-white font-sans"
  >
    <div
      class="bg-white rounded-xl shadow-xl flex flex-col border border-purple-100 max-w-96 max-h-4/6 overflow-hidden"
    >
      <div class="bg-purple-600 flex items-center gap-3 p-4">
        <div
          class="h-10 w-10 rounded-full bg-purple-400 flex justify-center items-center"
        >
          <i class="fa-solid fa-robot text-xl"></i>
        </div>
        <div class="flex flex-col justify-center">
          <p class="font-bold">FUTMinna Helpdesk</p>
          <p class="text-sm">Always here to help</p>
        </div>
      </div>
      <div
        id="chat-field"
        class="p-4 flex flex-col gap-3 min-h-32 max-h-72 overflow-y-auto"
      >
        <div class="flex w-full">
          <div class="flex self-start gap-2 w-2/3">
            <div
              class="h-8 w-8 rounded-full p-2 bg-purple-600 flex justify-center items-center"
            >
              <i class="fa-solid fa-robot"></i>
            </div>
            <div
              id="assistant-message"
              class="text-sm text-gray-800 leading-5 border-purple-100 shadow-md rounded-md p-2 font-semibold"
            >
              Hello there! I am your helpdesk assistant. How can I help you?
            </div>
          </div>
        </div>
      </div>
      <div class="border border-t-purple-100 flex p-4 gap-4">
        <input
          type="text"
          name="user"
          id="user-input"
          placeholder="message"
          class="border border-purple-200 rounded-md h-8 w-5/6 placeholder:text-purple-400 placeholder:text-lg p-3.5 outline-purple-400 text-black"
        />
        <button
          id="send-btn"
          class="bg-purple-500 font-medium px-3 rounded-md cursor-pointer "
        >
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="function.js"></script>
  </body>
</html>
